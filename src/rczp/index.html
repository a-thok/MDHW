<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>人才招聘 - 首页 -梦高速</title>
  <link rel="stylesheet" href="/css/rczp.css">
</head>

<body>
  <div class="page">
    <!--首页头部开始-->
    <header>
      <button class="header_return" type="button"></button>
      <button class="header_search" type="button">搜索</button>
    </header>
    <!--首页头部结束-->

    <!--分类 开始-->
    <section class="postCate">
        <div class="postCate_item">
          <span class="postCate_item_icon"></span>
          <span class="postCate_item_text">技术</span>
        </div>
        <div class="postCate_item">
          <span class="postCate_item_icon"></span>
          <span class="postCate_item_text">产品</span>
        </div>
        <div class="postCate_item">
          <span class="postCate_item_icon"></span>
          <span class="postCate_item_text">设计</span>
        </div>
        <div class="postCate_item">
          <span class="postCate_item_icon"></span>
          <span class="postCate_item_text">运营</span>
        </div>
        <div class="postCate_item">
          <span class="postCate_item_icon"></span>
          <span class="postCate_item_text">市场</span>
        </div>
        <div class="postCate_item">
          <span class="postCate_item_icon"></span>
          <span class="postCate_item_text">金融</span>
        </div>
        <div class="postCate_item">
          <span class="postCate_item_icon"></span>
          <span class="postCate_item_text">职能</span>
        </div>
        <div class="postCate_item">
          <!--<span class="postCate_item_icon"></span>
          <span class="postCate_item_text"></span>-->
        </div>
    </section>
    <!--分类 结束-->
    
    <!--热门职位 开始-->
    <section class="listWrap listWrap-hotPost">
      <h3 class="title">热门职位</h3>
      <ul class="list">
        <li class="list_item">
          <div class="list_item_img"><div></div></div>
          <div class="list_item_text">
            <p class="list_item_text_p post_info"><span class="post_name list_margin">UI设计师</span>[福 建] 2015-10-13</p>
            <p class="list_item_text_p post_info"><span class="post_salary list_margin">月薪: 3k-10k</span>经验: 3-5年</p>
            <p class="list_item_text_p">福建省创企信息科技有限公司</p>
            <p class="list_item_text_p">互联网公司/责任有限公司</p>
          </div>
        </li>
        <li class="list_item">
          <div class="list_item_img"><div></div></div>
          <div class="list_item_text">
            <p class="list_item_text_p post_info"><span class="post_name list_margin">UI设计师</span>[福 建] 2015-10-13</p>
            <p class="list_item_text_p post_info"><span class="post_salary list_margin">月薪: 3k-10k</span>经验: 3-5年</p>
            <p class="list_item_text_p">福建省创企信息科技有限公司</p>
            <p class="list_item_text_p">互联网公司/责任有限公司</p>
          </div>
        </li>
      </ul>
    </section>
    <!--热门职位 结束-->
  </div>
</body>

</html>
