<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>人才招聘 - 首页 -梦高速</title>
  <link rel="stylesheet" href="/css/rczp.css">
</head>

<body>
  <div class="page">
    <!--首页头部开始-->
    <header>

    </header>
    <!--首页头部结束-->

    <!--分类开始-->
    <div class="content-box">
      <div class="content-screen">
        <div class="content-each-model">
          <span class="content-icon"></span>
          <span class="content-icon-name">技术</span>
        </div>
        <div class="content-each-model">
          <span class="content-icon"></span>
          <span class="content-icon-name">产品</span>
        </div>
        <div class="content-each-model">
          <span class="content-icon"></span>
          <span class="content-icon-name">设计</span>
        </div>
        <div class="content-each-model">
          <span class="content-icon"></span>
          <span class="content-icon-name">运营</span>
        </div>
        <div class="content-each-model">
          <span class="content-icon"></span>
          <span class="content-icon-name">市场</span>
        </div>
        <div class="content-each-model">
          <span class="content-icon"></span>
          <span class="content-icon-name">金融</span>
        </div>
        <div class="content-each-model">
          <span class="content-icon"></span>
          <span class="content-icon-name">职能</span>
        </div>
        <div class="content-each-model">
          <!--<span class="content-icon"></span>
          <span class="content-icon-name"></span>-->
        </div>
      </div>
    </div>
    <!--分类结束-->
    <hr class="content-hr" />
    <!--招聘列表开始-->
    <div class="list-box">
      <h3 class="list-title">热门职位</h3>
      <ul class="list-ul">
        <li class="list-li">
          <div class="list-position-header">
            <img class="list-position-img" src="#" alt="">
          </div>
          <div class="list-position-imform">
            <p class="list-position-imform-p">
              <span class="list-position-name">ui设计师</span>
              <span class="list-position-mess">[ 福建 ]</span>
              <span class="list-position-mess">2015-10-13</span>
            </p>
            <p class="list-position-imform-p">
              <label class="list-position-salary">
                月薪：<span>3k-10k</span>
              </label>
              <span class="list-position-order">经验3-5年</span>
              <span class="list-position-order">/</span>
              <span class="list-position-order">本科</span>
            </p>
            <p class="list-gsmess-p">
              福建省创企信息科技有限公司
            </p>
            <p class="list-gsmess-p">
              互联网公司/责任有限公司
            </p>
          </div>
        </li>
        <li class="list-li">
          <div class="list-position-header">
            <img class="list-position-img" src="#" alt="">
          </div>
          <div class="list-position-imform">
            <p class="list-position-imform-p">
              <span class="list-position-name">ui设计师</span>
              <span class="list-position-mess">[ 福建 ]</span>
              <span class="list-position-mess">2015-10-13</span>
            </p>
            <p class="list-position-imform-p">
              <label class="list-position-salary">
                月薪：<span>3k-10k</span>
              </label>
              <span class="list-position-order">经验3-5年</span>
              <span class="list-position-order">/</span>
              <span class="list-position-order">本科</span>
            </p>
            <p class="list-gsmess-p">
              福建省创企信息科技有限公司
            </p>
            <p class="list-gsmess-p">
              互联网公司/责任有限公司
            </p>
          </div>
        </li>
        <li class="list-more-li"><span>查看更多</span></li>
      </ul>
    </div>
    <!-- 招聘列表结束-->
  </div>
</body>

</html>
