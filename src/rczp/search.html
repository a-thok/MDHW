<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>职位搜索 - 人才招聘 - 梦高速</title>
  <link rel="stylesheet" href="/css/rczp.css">
</head>

<body>
  <div class="page">
    <header>
      <button class="header_return" type="button"></button>
      <!--搜索框开始-->
      <div class="search-box">
        <label class="search-label"><span>职位</span><i class="filter_title_arrow search-arrow"></i></label>
        <input class="search-input" placeholder="请输入关键词" type="text" >
      </div>
      <!--搜索框结束-->
      <button class="header_search" type="button">搜索</button>
    </header>
    
    <div class="search-blank"></div>
    <div class="position-hot-search">
      <div class="position-hot-search-header">
        <span class="position-hot-search-name">热门搜索</span>
      </div>
      <div class="position-classify">
        <ul class="position-classify-ul position-hot-search-ul">
          <li>后端开发</li>
          <li>移动开发</li>
          <li>前端测试</li>
          <li>运维</li>
          <li>DBA</li>
          <li>测试</li>
          <li>项目管理</li>
          <li>硬件开发</li>
          <li>PHP工程师</li>
          <li>PHP工程师</li>
        </ul>
      </div>
    </div>
</body>

</html>
