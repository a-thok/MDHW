<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>职位搜索 - 人才招聘 - 梦高速</title>
  <link rel="stylesheet" href="/css/rczp.css">
</head>

<body>
  <div class="page">
    <header>
      <button class="header_btn header_btn-return" type="button">
        <i class="fa fa-angle-left"></i></button>
      <!--搜索框开始-->
      <div class="header_searchBox">
        <label class="header_searchBox_label">
          职位<i class="filter_title_arrow filter_title_arrow_search"></i>
        </label>
        <input class="header_searchBox_input" type="text" placeholder="请输入关键词">
        <button class="header_btn header_search-search" type="button">搜索</button>
      </div>
      <!--搜索框结束-->
    </header>
    
    <div class="cate">
      <div class="cate_item cate_item-search">
        <div class="cate_item_title cate_item-search_title">热门搜索</div>
        <ul class="cate_item_list cate_item-search_list">
          <li>后端开发</li>
          <li>移动开发</li>
          <li>前端测试</li>
          <li>运维</li>
          <li>DBA</li>
          <li>测试</li>
          <li>项目管理</li>
          <li>硬件开发</li>
        </ul>
      </div>
    </div>
    
    <footer>
      <a class="footer_link footer_link-active" href="#"><i class="fa fa-file-text-o"></i>职位</a>
      <a class="footer_link" href="#"><i class="fa fa-building-o"></i>公司</a>
      <a class="footer_link" href="#"><i class="fa fa-search"></i>搜索</a>
      <a class="footer_link" href="#"><i class="fa fa-user"></i>我的</a>
    </footer>
    
  </div>
</body>

</html>
