<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="/css/rczp.css">
</head>
<body>
  <div class="page">
    <header></header>
    <!--背景颜色  开始-->
    <div class="account_backgroundcolor">
    <!--登录  开始-->
  <div class="account_register">
     <img src="156" alt="" style="width:65px;height:65px;">
     <p class="account_register_text">请登录</p>
  </div>
  <!--登录  结束-->
  
  
  <!--帐户信息  开始-->

      <li>
        <span class="account_message_text_item"></span>
        <span class="account_message_text_item_text">首页</span>
      </li>
      <li>

      <li>

      <li>
        <span class="account_message_text_item"></span>
        <span class="account_message_text_item_text">我的收藏</span>
      </li>
    </ul>
    
    <div class="account_message_button">
      <span class="account_message_button_img"></span>
      <p class="account_message_button_text">退出登录</p>
    </div>
    
  </div>
  <!--帐户信息  结束-->
  </div>
  <!--背景颜色  结束-->
  </div>
