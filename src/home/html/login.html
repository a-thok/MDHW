<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>登录页 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/home.css">-->
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-ellipsis-h"></i></button>
      </div>
    </header>
    <!--头部 结束-->

    <!--输入信息  开始-->
    <div class="enter">
      <input class="enter_msg" type="text" placeholder="请输入用户名/邮箱/以验证手机">
      <!--密码  开始-->
      <div class="enter_psw">
        <input class="enter_msg enter_msg-psw" type="password">
        <label class="enter_lab" for="">
          <div class="enter_lab_opt">
            <button class="enter_lab_btn" type="button"></button>
          </div>
        </label>
      </div>
      <!--密码 结束-->
      <!--验证码  开始-->
      <div class="enter_psw">
        
          <input class="enter_msg enter_msg-psw enter_msg-codes" type="text" placeholder="请输入验证码">
        
        <label class="enter_lab enter_lab-few" for="">
          <img src="" alt="">
        </label>
      </div>
      <!--验证码  结束-->
      <p class="enter_check"><span><i class="fa fa-check"></i></span>一个月内免登录</p>
      <button class="enter_btn" type="button">登录</button>
      <div class="enter_link">
        <a href="">快速注册</a>
        <a href="">找回密码</a>
      </div>
    </div>
    <!--输入信息  结束-->
    <!--其他帐号登录  开始-->
    <div class="other">
      <div class="titleLine">
        <div class="titleLine_line"></div>
        <div class="titleLine_text">其他帐号登录</div>
      </div>
      <div class="other_list">
        <div class="other_list_item"><i class="fa fa-weixin"></i></div>
        <div class="other_list_item other_list_item-color"><i class="fa fa-qq"></i></div>
      </div>
    </div>
    <!--其他帐号登录  结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/home.js"></script>
</body>

</html>
