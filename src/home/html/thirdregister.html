<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>梦高速 - 微信快速注册</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/home.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page page-noMb">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <div class="header_sect header_sect-menu">
        <span class="header_menu"><i></i><i></i><i></i></span>
        <div class="header_menu_wrap">
          <div class="arrow-wrap"><i class="arrow"></i></div>
          <ul class="header_menu_list">
            <li class="header_menu_list_item"><a class="header_link" href="#">梦高速首页</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">创客空间</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">关于我们</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">个人中心</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!--头部 结束-->
    
    <!--输入信息  开始-->
    <form class="acc">
      <p class="qqregister">快速注册</p>
      <div class="acc_group">
        <div class="acc_tip is-hidden">
          <p class="acc_tip_content">
            <i class="fa fa-hand-o-right"></i>
            <span class="acc_tip_content_text"></span>
          </p>
          <i class="arrow arrow-down"></i>
        </div>
        <input class="acc_input" name="phone" type="text" placeholder="请输入手机号" required>
      </div>
      <div class="acc_group">
        <input class="acc_input acc_input-hasLabel" name="pwd" type="password" placeholder="请设置6-20位的登录密码" required>
        <input class="acc_input acc_input-hasLabel showPassword" type="text">
        <label class="acc_label">
          <div class="acc_switcher">
            <div class="acc_switcher_btn"></div>
          </div>
        </label>
      </div>
      <p class="acc_text">注册即视为同意<a class="acc_link" href="#">《梦高速用户注册协议》</a></p>
      <span class="qqregister_text">注册后，您的QQ账号和梦高速账号都可以登录</span>
      <button class="acc_btn register" type="button" disabled>注册</button>
    </form>
    <!--输入信息  结束-->
    <!--报错  开始-->
    <div class="modal">
      <p class="modal_content">
        <i class="fa fa-exclamation-triangle"></i>
        <span class="modal_content_text">账号或密码错误，请重新输入。</span>
      </p>
      <!--<div class="modal_btn">
        <button type="button">确定</button>
      </div>-->
    </div>
    <!--报错  结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/home.js"></script>
</body>

</html>
