<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>注册页 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/home.css">-->
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-ellipsis-h"></i></button>
      </div>
    </header>
    <!--头部 结束-->

    <!--输入信息  开始-->
    <div class="enter">
       <!--验证码  开始-->
      <div class="enter_psw">
        <input class="enter_msg enter_msg-psw enter_msg-codes" type="text" placeholder="请输入验证码">
        <label class="enter_lab enter_lab-few" for="">
          <i></i>
          <img src="" alt="">
        </label>
      </div>
      <!--验证码  结束-->
      <!--获取验证码  开始-->
      <div class="enter_psw get_codes">
        <input class="enter_msg enter_msg-get" type="text" placeholder="请输入手机号">
        <button class="get_codes_btn" type="button">获取短信验证码</button>
      </div>
      <!--获取验证码  结束-->
      <input class="enter_msg" type="text" placeholder="请输入短信验证码">
      <!--设置密码  开始-->
      <div class="enter_psw">
        <input class="enter_msg enter_msg-psw" type="password" placeholder="请设置6-20位的登录密码">
        <label class="enter_lab" for="">
          <div class="enter_lab_opt">
            <button class="enter_lab_btn" type="button"></button>
          </div>
        </label>
      </div>
      <!--设置密码 结束-->
     
      <p class="enter_check">注册即视为同意<a class="register_link" href="">《梦高速用户注册协议》</a></p>
      <button class="enter_btn enter_btn-top" type="button">注册</button>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/home.js"></script>
</body>

</html>
