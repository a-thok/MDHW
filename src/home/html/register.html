<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>注册页 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/home.css">-->
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-ellipsis-h"></i></button>
      </div>
    </header>
    <!--头部 结束-->

    <!--输入信息  开始-->
    <form class="acc">
      <div class="acc_group">
        <input class="acc_input acc_input-hasLabel" type="text" placeholder="请输入验证码">
        <label class="acc_label acc_label-hasBorder">
          <div class="acc_label_code">
            <img src="http://www.dreamhiway.com/Login/VerifyCode?_=1450339330618" alt="验证码">
          </div>
        </label>
      </div>
      <div class="acc_group">
        <input class="acc_input acc_input-short" type="text" placeholder="请输入手机号">
        <button class="acc_getCode" type="button">获取短信验证码</button>
      </div>
      <div class="acc_group">
        <input class="acc_input" type="text" placeholder="请输入短信验证码">
      </div>
      <div class="acc_group">
        <input class="acc_input acc_input-hasLabel" type="password" placeholder="请设置6-20位的登录密码">
        <label class="acc_label">
          <div class="acc_switcher">
            <div class="acc_switcher_btn"></div>
          </div>
        </label>
      </div>
     
      <p class="acc_text">注册即视为同意<a class="acc_link" href="#">《梦高速用户注册协议》</a></p>
      
      <button class="acc_btn" type="button">注册</button>
    </form>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/home.js"></script>
</body>

</html>
