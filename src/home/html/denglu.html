<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>登录页 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/home.css">-->
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-ellipsis-h"></i></button>
      </div>
    </header>
    <!--头部 结束-->

    <!--输入信息  开始-->
    <form class="acc">
      <div class="acc_group">
        <input class="acc_input" name="name" type="text" placeholder="请输入用户名/邮箱/以验证手机" required>
      </div>
      <div class="acc_group">
        <input class="acc_input acc_input-hasLabel" name="pwd" type="password" required>
        <input class="acc_input acc_input-hasLabel showPassword" type="text">
        <label class="acc_label">
          <div class="acc_switcher">
            <div class="acc_switcher_btn"></div>
          </div>
        </label>
      </div>
      <div class="acc_group acc_group-verify">
        <input class="acc_input" name="verify" type="text" placeholder="请输入验证码"> <!--required-->
        <label class="acc_label">
          <div class="acc_label_codeWrap">
            <img class="codeImg" src="http://www.dreamhiway.com/Login/VerifyCode" alt="">
          </div>
        </label>
      </div>
      <p class="acc_text">
        <input class="remember" name="autoLogin" id="remember" type="checkbox">
        <label for="remember"><i class="fa fa-check"></i></label>
        <label for="remember">记住登录</label>
      </p>
      <button class="acc_btn login" type="submit" disabled>登录</button>
    </form>
    <!--输入信息  结束-->

    <div class="acc_func">
      <a href="#">快速注册</a>
      <a href="#">找回密码</a>
    </div>

    <!--其他帐号登录  开始-->
    <div class="other">
      <div class="titleLine">
        <div class="titleLine_line"></div>
        <div class="titleLine_text">其他帐号登录</div>
      </div>
      <div class="other_list">
        <a href="#"><i class="fa fa-weixin"></i></a>
        <a href="#"><i class="fa fa-qq"></i></a>
      </div>
    </div>
    <!--其他帐号登录  结束-->

    <!--报错  开始-->
    <div class="modal">
      <p class="modal_content">
        <i class="fa fa-exclamation-triangle"></i>
        <span class="modal_content_text">账号或密码错误，请重新输入。</span>
      </p>
      <!--<div class="modal_btn">
        <button type="button">确定</button>
      </div>-->
    </div>
    <!--报错  开始-->

  </div>

  <script src="/js/common.js"></script>
  <script src="/js/home.js"></script>
</body>

</html>
