<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="Viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>搜索页 - 私人订制 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/srdz.css">-->
</head>
<body>
  <div class="page">
    <!-- 头部 开始-->
    <header class="header">
      <!--<div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>-->
    </header>
    <!-- 头部 结束-->
    
    <!--切换按钮 开始-->
    <!--<section class="srchBtn">
      <ul class="srchBtn_list">
        <li class="srchBtn_list_item srchBtn_list_item-borderL srchBtn_list_item-bgColor"data-type="1">搜需求</li>
        <li class="srchBtn_list_item srchBtn_list_item-borderR">搜服务</li>
      </ul>
    </section>-->
    <!--切换按钮 结束-->
    
    <!--过滤栏 开始-->
    <section class="filter is-hidden">
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text"><span class="filter_active">分类</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <div class="filter_content_wrap">
            <ul class="filter_content_list filter_content_list-type" data-filter="type">
              <!--<li class="filter_content_list_item" data-code=""}>全部分类<i class="fa fa-check-circle"></i></li>-->
            </ul>
          </div>
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text"><span class="filter_active">订制金额</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <div class="filter_content_wrap">
            <ul class="filter_content_list state" data-filter="pricemin pricemax">
              <li class="filter_content_list_item" data-code="">不限<i class="fa fa-check-circle"></i></li>
              <li class="filter_content_list_item" data-code="-100">100以下<i class="fa fa-check-circle"></i></li>
              <li class="filter_content_list_item" data-code="100-200">100-200<i class="fa fa-check-circle"></i></li>
              <li class="filter_content_list_item" data-code="200-500">200-500<i class="fa fa-check-circle"></i></li>
              <li class="filter_content_list_item" data-code="500-1000">500-1000<i class="fa fa-check-circle"></i></li>
              <li class="filter_content_list_item" data-code="1000-">大于1000<i class="fa fa-check-circle"></i></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title">
          <span class="filter_title_text"><span class="filter_active">筛选</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <div class="filter_content_wrap">
            <ul class="filter_content_list" data-filter="sort">
              <li class="filter_content_list_item" data-code="" >不限<i class="fa fa-check-circle"></i></li>
              <li class="filter_content_list_item" data-code="fbtime">发布时间<i class="fa fa-check-circle"></i></li>
              <li class="filter_content_list_item" data-code="price">订制金额<i class="fa fa-check-circle"></i></li>
              <li class="filter_content_list_item" data-code="attention">关注数量<i class="fa fa-check-circle"></i></li>
            </ul>      
          </div>
        </div>
      </div>
    </section>
    <!--过滤栏 结束-->
    
    <!--搜索框 开始-->
    <div class="srch">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->
    
    <!--热门搜索 开始-->
    <div class="cate">
      <div class="cate_item cate_item-search">
        <div class="cate_item_title cate_item-search_title">热门搜索</div>
        <ul class="cate_item_list cate_item-search_list zbSearch_hot">
          <li>后端开发</li>
          <li>移动开发</li>
          <li>前端测试</li>
          <li>运维</li>
          <li>DBA</li>
          <li>测试</li>
          <li>项目管理</li>
          <li>硬件开发</li>
        </ul>
      </div>
    </div>
    <!--热门搜索 结束-->
    <ul class="hostlist"></ul>
    <!--历史记录 开始-->
    <!--<div class="cate">
      <div class="cate_item cate_item-search">
        <div class="cate_item_title cate_item-search_title">历史记录</div>
        <ul class="cate_item_list cate_item-search_list zbSearch_hot">-->
          <!--<li>后端开发</li>
          <li>移动开发</li>
          <li>前端测试</li>
          <li>运维</li>
          <li>DBA</li>
          <li>测试</li>
          <li>项目管理</li>
          <li>硬件开发</li>-->
        <!--</ul>
      </div>
    </div>-->
    <!--历史记录 结束-->
    
    <!--加载栏 开始-->
    <div class="list_load is-hidden">
      <i class="fa fa-spinner fa-pulse"></i><span class="list_load_text">加载中...</span>
    </div>
    <!--加载栏 结束-->
  </div>
  
  <script src="/js/common.js"></script>
  <script src="/js/srdz.js"></script>
</body>
</html>
