<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>服务列表页 - 私人订制 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/srdz.css">-->
</head>
<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束-->
    
    <!--过滤栏 开始-->
    <section class="filter">
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text"><span class="filter_active">分类</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <div class="filter_content_wrap">
            <ul class="filter_content_list">
              <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>全部分类</li>
              <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>开发众包</li>
              <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>装修众包</li>
              <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>营销众包</li>
              <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>电商众包</li>
              <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>其他</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text"><span class="filter_active">综合排序</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <div class="filter_content_wrap">
            <ul class="filter_content_list">
              <li class="filter_content_list_item">不限</li>
              <li class="filter_content_list_item">136</li>
              <li class="filter_content_list_item">545</li>
              <li class="filter_content_list_item">5498</li>
              <li class="filter_content_list_item">5479</li>
              <li class="filter_content_list_item">4142</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title">
          <span class="filter_title_text"><span class="filter_active">筛选</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <div class="filter_content_wrap">
            <ul class="filter_content_list">
              <li class="filter_content_list_item">不限</li>
              <li class="filter_content_list_item">截稿最迟</li>
              <li class="filter_content_list_item">价格最高</li>
              <li class="filter_content_list_item">参与人数最多</li>
              <li class="filter_content_list_item">最热门</li>
            </ul>      
          </div>
        </div>
      </div>
    </section>
    <!--过滤栏 结束-->
    
    <!--列表  开始-->
    <ul class="hostlist">
      <li class="hostlist_item">
          <div class="hostlist_item_img">
            <div style="width:60px;height:60px;background:red"></div>
          </div>
          <div class="hostlist_content">
            <div class="base_title_wrap">
              <h2 class="base_title_text base_title_text-small"><span class="base_title_wrap_label srdz_title_wrap_label">【报名中】</span>网站全套魔板开发（提供psd莫版文件）</h2>
            </div>
            <div class="hostlist_item_info">
              <div class="hostlist_item_info_item">
                <span class="hostlist_item_info_item_label">好评率：</span>100% | <span class="hostlist_item_info_item_label">店铺等级：</span><span class="list_item_color">5星</span>
              </div>
              <div class="hostlist_item_info_item hostlist_item_info_item-em">
                ￥<strong>1,000</strong>
              </div>
            </div>
          </div>
        </li>
        <li class="hostlist_item">
          <div class="hostlist_item_img">
            <div style="width:60px;height:60px;background:red"></div>
          </div>
          <div class="hostlist_content">
            <div class="base_title_wrap">
              <h2 class="base_title_text base_title_text-small"><span class="base_title_wrap_label srdz_title_wrap_label">【报名中】</span>网站全套魔板开发（提供psd莫版文件）</h2>
            </div>
            <div class="hostlist_item_info">
              <div class="hostlist_item_info_item">
                <span class="hostlist_item_info_item_label">好评率：</span>100% | <span class="hostlist_item_info_item_label">店铺等级：</span><span class="list_item_color">5星</span>
              </div>
              <div class="hostlist_item_info_item hostlist_item_info_item-em">
                ￥<strong>1,000</strong>
              </div>
            </div>
          </div>
        </li>
        
    </ul>
    <!--列表  结束-->
    
    <!--列表底部-->
    <footer class="pagination">
      <button type="button" class="pagination_btn">上一页</button>
      <p class="pagination_count">
        <span class="pagination_current">1</span>/<span class="pagination_total">7</span>
      </p>
      <button type="button" class="pagination_btn">下一页</button>
    </footer>
    <!--列表底部-->
  </div>
  
  <script src="/js/common.js"></script>
  <script src="/js/srdz.js"></script>
</body>
</html>
