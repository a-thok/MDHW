<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>项目进展 - 众筹 - 梦高速</title>
  <link rel="stylesheet" href="/css/zc.css">

<body>

            <span class="dialog_list_item_user_name">尼古拉斯</span>
          </div>
          <!--子评论 开始-->
          <ul class="dialog_sublist dialog_sublist-progress">
            <li class="dialog_sublist_item dialog_sublist_item-progress">
              <div class="dialog_sublist_progressTime"><time>12月28日</time></div>
              <div class="dialog_sublist_item_comment dialog_sublist_item_comment-progress">
                <i class="dialog_sublist_item_arrow dialog_sublist_item_arrow-progress"></i>
                <p class="dialog_sublist_item_content dialog_sublist_item_content--progress">评论内容评论内容评论内容评论内容评论内容评论内容评论内评论内容评内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容</p>
                <p class="dialog_sublist_item_comment_more"><a class="dialog_sublist_item_comment_more_link" href="javascript:;">[全文]</a></p>
              </div>
            </li>
            <li class="dialog_sublist_item dialog_sublist_item-progress">
              <div class="dialog_sublist_progressTime"><time>12月28日</time></div>
              <div class="dialog_sublist_item_comment dialog_sublist_item_comment-progress">
                <i class="dialog_sublist_item_arrow dialog_sublist_item_arrow-progress"></i>
                <p class="dialog_sublist_item_content dialog_sublist_item_content--progress">评论内容评论内容评论内容评论内容评论内容评论内容评论内评论内容评内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容</p>
                <p class="dialog_sublist_item_comment_more"><a class="dialog_sublist_item_comment_more_link" href="javascript:;">[全文]</a></p>
              </div>
            </li>
          </ul>
        </li>
         <!--子评论 结束-->
      </ul>
      <!--列表 结束-->
  </div>
  
  <script src="/js/common.js"></script>
  <script src="/js/zc.progress.js"></script>
