<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>评论 - 众筹 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zc.css">-->
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header>
      <button class="header_btn header_btn-return" type="button">
        <i class="fa fa-angle-left"></i></button>
      <button class="header_btn" type="button"><i class="fa fa-search"></i></button>
    </header>
    <!--头部 结束-->
    
    <div class="dialog">
      <!--标题 开始-->
      <h3 class="dialog_title">
        <i class="fa fa-comments-o"></i>全部评论
      </h3>
      <!--标题 结束-->
      
      <!--列表 开始-->
      <ul class="dialog_list">
        <li class="dialog_list_item">
          <div class="dialog_list_item_user">
            <div class="dialog_list_item_user_avatar"></div><!--这里应该是一张图片-->
            <span class="dialog_list_item_user_name">尼古拉斯</span>
          </div>
          <p class="dialog_list_item_content">评论内容评论内容评论内容</p>
          <div class="dialog_list_item_info">
            <time class="dialog_list_item_info_time"><i class="fa fa-clock-o"></i>2016-03-01 23:25:00</time>
            <button class="dialog_list_item_info_btn" type="button"><i class="fa fa-commenting-o"></i>评论</button>
          </div>
          <!--子评论 开始-->
          <ul class="dialog_sublist">
            <li class="dialog_sublist_arrow"></li>
            <li class="dialog_sublist_item">
              <div class="dialog_sublist_item_username">尼古拉斯</div>
              <div class="dialog_sublist_item_comment">
                <i class="dialog_sublist_item_arrow"></i>
                <p class="dialog_sublist_item_content">评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容</p>
                <p class="dialog_list_item_info_time"><time>2016-03-01 23:25:00</time></p>
              </div>
            </li>
            <li class="dialog_sublist_item">
              <div class="dialog_sublist_item_username">尼古拉斯</div>
              <div class="dialog_sublist_item_comment">
                <i class="dialog_sublist_item_arrow"></i>
                <p class="dialog_sublist_item_content">评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容评论内容</p>
                <p class="dialog_list_item_info_time"><time>2016-03-01 23:25:00</time></p>
              </div>
            </li>
          </ul>
        </li>
         <!--子评论 结束-->
      </ul>
      <!--列表 结束-->
      
      <!--展开评论 开始-->
      <div class="dialog_more">
        <a class="dialog_more_link" href="javascript:;">展开评论(12)</a>
      </div>
      <!--展开评论 结束-->
    </div>
    
    <!--发布评论 开始-->
    <div class="reply">
      <div class="reply_box">
        <input class="replay_box_input" type="text" placeholder="来畅所欲言吧">
        <label class="replay_box_label" for=""><i class="fa fa-smile-o"></i></label>
      </div>
      <button class="reply_btn" type="button">发布</button>
    </div>
    <!--发布评论 结束-->

  </div>
  
  <script src="/js/zc.main.js"></script>
  <script src="/js/zc.comment.js"></script>
</body>

</html>
