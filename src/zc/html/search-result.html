<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>搜索结果 - 众筹 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zc.css">-->
</head>
<body>
  <div class="page">
    <!--头部 开始-->
    <header>
      <button class="header_btn header_btn-return" type="button">
        <i class="fa fa-angle-left"></i></button>
      <a class="header_login" href="#">登录</a>
    </header>
    <!--头部 结束-->
    
    <!--搜索框 开始-->
    <div class="zcSearch">
      <div class="zcSearch_input">
        <label class="zcSearchLabel" for="zcSearchInput"><i class="fa fa-search"></i></label>
        <input class="zcSearchInput" id="zcSearchInput" type="text" placeholder="请输入关键词">
      </div>
      <button class="zcSearch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->
    
    <!--列表 开始-->
    <ul class="zcList">
      <li class="zcList_item">
        <h6 class="zcList_item_header">
          <div class="zcList_item_header_text"><span class="zcTag">科技</span>城市漫步小狗智能机器人</div>
          <i class="fa fa-thumbs-o-up"></i>
        </h6>
        <div class="zcList_item_img">
          <span class="zcTag zcTag-transparent">众筹中</span>
          <img src="" alt="">
        </div>
        <div class="zcList_item_money">筹集金额 ￥<span class="zcList_item_number">53.6</span>万/ ￥<span class="zcList_item_number">50</span>万</div>
        <div class="zcList_item_info">
          <div class="zcList_item_info_sect">
            <div class="zcList_item_info_sect_title">支持人数</div>
            <div class="zcList_item_info_sect_number"><span class="zcList_item_number">2822</span></div>
          </div>
          <div class="zcList_item_info_sect">
            <div class="zcList_item_info_sect_title">项目进度</div>
            <div class="zcList_item_info_sect_number"><span class="zcList_item_number">108%</span></div>
          </div>
          <div class="zcList_item_info_sect">
            <div class="zcList_item_info_sect_title">剩余天数</div>
            <div class="zcList_item_info_sect_number"><span class="zcList_item_number">17</span>天</div>
          </div>
        </div>
        <progress class="zcList_item_progress" max="100" value="85"></progress>
        <div class="zcList_item_intro">年激增汽车保有量逐年激车保有量逐年激增。汽车保有量逐年激增汽车保有量逐年激增，汽车保有量逐年激增汽车保有量逐年激增汽车保有量逐年激增。汽车保有量逐年。</div>
      </li>
    </ul>
    <!--列表 结束-->
    <button class="list_more" type="button">查看更多</button>
  </div>
  
  <script src="/js/zc.js"></script>
</body>
</html>
