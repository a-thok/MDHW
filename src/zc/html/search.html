<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>搜索 - 众筹 - 梦高速</title>
  <link rel="stylesheet" href="/css/zc.css">
</head>
<body>
  <div class="page">
    <!--头部 开始-->
    <header>
      <button class="header_btn header_btn-return" type="button">
        <i class="fa fa-angle-left"></i></button>
      <a class="header_login" href="#">登录</a>
    </header>
    <!--头部 结束-->
    
    <!--搜索框 开始-->
    <div class="zcSearch">
      <div class="zcSearch_input">
        <label class="zcSearchLabel" for="zcSearchInput"><i class="fa fa-search"></i></label>
        <input class="zcSearchInput" id="zcSearchInput" type="text" placeholder="请输入关键词">
      </div>
      <button class="zcSearch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->
    
    <!--热门搜索 开始-->
    <div class="cate">
      <div class="cate_item cate_item-search">
        <div class="cate_item_title cate_item-search_title">热门搜索</div>
        <ul class="cate_item_list cate_item-search_list">
          <li>后端开发</li>
          <li>移动开发</li>
          <li>前端测试</li>
          <li>运维</li>
          <li>DBA</li>
          <li>测试</li>
          <li>项目管理</li>
          <li>硬件开发</li>
        </ul>
      </div>
    </div>
    <!--热门搜索 结束-->
  </div>
  
</body>
</html>
