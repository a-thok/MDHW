<!DOCTYPE html>
<html lang="zh">

<head>

    <header class="header header-reverse header-logo">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <span class="header_icon"><i class="fa fa-search"></i></span>
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束-->

    <!--轮播 开始-->
    <div class="sliderBox" style="visibility: hidden;">
      <ul class="slider">
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>

      </ul>
      <ul class="dots">
      </ul>
    </div>
    <!--轮播 结束-->

    <!--搜索框 开始-->
    <div class="srch srch-join">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->

    <!--功能 开始-->
    <ul class="grid grid-func">
      <li class="grid_item">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-fort-awesome"></i></div>
        <div class="grid_item_text">接任务</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-fort-awesome"></i></div>
        <div class="grid_item_text">成功案例</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-fort-awesome"></i></div>

      </li>
      <li class="grid_item">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-fort-awesome"></i></div>
        <div class="grid_item_text">发布任务</div>
      </li>
    </ul>
    <!--功能 结束-->

    <!--需求大厅 开始-->
    
      <div class="list_item">

            <img src="#" alt="">
          </div>
          <div class="list_item_text">
            <p class="list_item_text_p demand_title">需求大厅</p>
            <p class="list_item_text_p demand_text">赏金已准备妥当，就等你赏脸来报名</p>
          </div>
          <div class="list_item_icon"><i class="fa fa-angle-right"></i></div>
        </a>
      </div>

      <li class="grid_item grid_item-big">

      <li class="grid_item grid_item-big">

        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-fort-awesome"></i></div>

      <li class="grid_item grid_item-big">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-fort-awesome"></i></div>

      <a class="nav_link" href="#">
        <i class="fa fa-lightbulb-o"></i>
        <p>创意设计</p>
      </a>
      <a class="nav_link" href="#">
        <i class="fa fa-gift"></i>
        <p>私人订制</p>
      </a>
      <a class="nav_link" href="#">
        <i class="fa fa-user"></i>
        <p>我的</p>
      </a>
    </nav>

  <script src="/js/common.js"></script>
