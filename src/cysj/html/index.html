<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>创意设计 - 首页 - 梦高速</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/cysj.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page page-white">
    <!--头部 开始-->
    <header class="header header-reverse header-logo">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <div class="header_sect header_sect-menu">
        <span class="header_menu"><i></i><i></i><i></i></span>
        <div class="header_menu_wrap">
          <div class="arrow-wrap"><i class="arrow"></i></div>
          <ul class="header_menu_list">
            <li class="header_menu_list_item"><a class="header_link" href="#">梦高速首页</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">创客空间</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">关于我们</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">个人中心</a></li>
          </ul>
        </div>
      </div>
      <!--<div class="header_sect">
        <span class="header_icon"><i class="fa fa-search"></i></span>
        <a href="#" class="header_link">登录</a>
      </div>-->
    </header>
    <!--头部 结束-->

    <!--轮播 开始-->
    <div class="sliderBox" style="visibility: hidden;">
      <ul class="slider">
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
      </ul>
      <ul class="dots">
      </ul>
    </div>
    <!--轮播 结束-->

    <!--搜索框 开始-->
    <div class="srch srch-join">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="search" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->

    <!--功能 开始-->
    <ul class="grid grid-func">
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon fa fa-download"></i></a>
        <a class="grid_item_text" href="#">接任务</a>
      </li>
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon fa fa-television"></i></a>
        <a class="grid_item_text" href="#">成功案例</a>
      </li>
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon fa fa-mobile"></i></a>
        <a class="grid_item_text" href="#">手机专享</a>
      </li>
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon fa fa-upload"></i></a>
        <a class="grid_item_text" href="#">发布任务</a>
      </li>
    </ul>
    <!--功能 结束-->

    <!--需求大厅 开始-->
    <a class="demand" href="#">
      <div class="demand_img">
        <img src="../img/cysj_xq.png" alt="需求大厅">
      </div>
      <div class="demand_content">
        <p class="demand_content_title">需求大厅</p>
        <p class="demand_content_text">赏金已准备妥当，就等你赏脸来报名</p>
      </div>
      <div class="demand_icon"><i class="fa fa-angle-right"></i></div>
    </a>
    <!--需求大厅 结束-->

    <!--分类开始-->
    <h3 class="titleA">分类推荐</h3>
    <ul class="grid grid-cate">
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon grid_item_icon-big fa fa-tag"></i></a>
        <a class="grid_item_text" href="#">品牌设计</a>
      </li>
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon grid_item_icon-big fa fa-gift"></i></a>
        <a class="grid_item_text" href="#">包装设计</a>
      </li>
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon grid_item_icon-big fa fa-print"></i></a>
        <a class="grid_item_text" href="#">宣传设计</a>
      </li>
    </ul>
    <ul class="grid grid-cate">
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon grid_item_icon-big fa fa-file-powerpoint-o"></i></a>
        <a class="grid_item_text" href="#">广告设计</a>
      </li>
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon grid_item_icon-big fa fa-desktop"></i></a>
        <a class="grid_item_text" href="#">电商设计</a>
      </li>
      <li class="grid_item">
        <a href="#"><i class="grid_item_icon grid_item_icon-big fa fa-cube"></i></a>
        <a class="grid_item_text" href="#">查看全部</a>
      </li>
    </ul>
    <!--分类 结束-->

    <!--导航 开始-->
    <nav class="nav">
      <a class="nav_link" href="#"><i class="fa fa-lightbulb-o"></i>创意设计</a>
      <a class="nav_link nav_link-active" href="#"><i class="fa fa-bullseye"></i>众包</a>
      <a class="nav_link" href="#"><i class="fa fa-gift"></i>私人订制</a>
      <a class="nav_link" href="#"><i class="fa fa-user"></i>我的</a>
    </nav>
    <!--导航 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/cysj.js"></script>
</body>

</html>
