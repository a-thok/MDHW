<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>创意设计 - 首页 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/cysj.css">-->
</head>

<body>
  <div class="page page-white">
    <!--头部 开始-->
    <header class="header header-reverse header-logo">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <div class="header_sect header_sect-menu">
        <span class="header_menu"><i></i><i></i><i></i></span>
        <div class="header_menu_wrap">
          <div class="arrow-wrap"><i class="arrow"></i></div>
          <ul class="header_menu_list">
            <li class="header_menu_list_item"><a class="header_link" href="#">梦高速首页</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">创客空间</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">关于我们</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">个人中心</a></li>
          </ul>
        </div>
      </div>
      <!--<div class="header_sect">
        <span class="header_icon"><i class="fa fa-search"></i></span>
        <a href="#" class="header_link">登录</a>
      </div>-->
    </header>
    <!--头部 结束-->

    <!--轮播 开始-->
    <div class="sliderBox" style="visibility: hidden;">
      <ul class="slider">
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
        <li><img src="http://tse4.mm.bing.net/th?id=OIP.M7ecd3814f4a32140daf747a0ef68ae1fo0&pid=15.1"></li>
      </ul>
      <ul class="dots">
      </ul>
    </div>
    <!--轮播 结束-->

    <!--搜索框 开始-->
    <div class="srch srch-join">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->

    <!--功能 开始-->
    <ul class="grid grid-func">
      <li class="grid_item">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-download"></i></div>
        <div class="grid_item_text">接任务</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-television"></i></div>
        <div class="grid_item_text">成功案例</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-mobile"></i></div>
        <div class="grid_item_text">手机专享</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-upload"></i></div>
        <div class="grid_item_text">发布任务</div>
      </li>
    </ul>
    <!--功能 结束-->

    <!--需求大厅 开始-->
    <a class="list_item_link" href="#">
      <div class="list_item list_item-flex">
        <div class="list_item_img">
          <img src="../img/cysj_xq.png" alt="需求大厅">
        </div>
        <div class="list_item_text">
          <p class="list_item_text_p demand_title">需求大厅</p>
          <p class="list_item_text_p demand_text">赏金已准备妥当，就等你赏脸来报名</p>
        </div>
        <div class="list_item_icon"><i class="fa fa-angle-right"></i></div>
      </div>
    </a>
    <!--需求大厅 结束-->

    <!--分类开始-->
    <h3 class="titleA">分类推荐</h3>
    <ul class="grid grid-cate">
      <li class="grid_item grid_item-big">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-tag fa-flip-horizontal"></i></div>
        <div class="grid_item_text">品牌设计</div>
      </li>
      <li class="grid_item grid_item-big">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa fa-gift"></i></div>
        <div class="grid_item_text">包装设计</div>
      </li>
      <li class="grid_item grid_item-big">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-print"></i></div>
        <div class="grid_item_text">宣传设计</div>
      </li>
    </ul>
    <ul class="grid grid-cate">
      <li class="grid_item grid_item-big">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-file-powerpoint-o"></i></div>
        <div class="grid_item_text">广告设计</div>
      </li>
      <li class="grid_item grid_item-big">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-desktop"></i></div>
        <div class="grid_item_text">电商设计</div>
      </li>
      <li class="grid_item grid_item-big">
        <div class="grid_item_icon grid_item_icon-big"><i class="fa fa-cube"></i></div>
        <div class="grid_item_text">查看全部</div>
      </li>
    </ul>
    <!--分类 结束-->

    <!--导航 开始-->
    <nav class="nav">
      <a class="nav_link nav_link-active" href="#">
        <div class="nav_link_wrap">
          <i class="fa fa-bullseye"></i>
          <p>众包</p>
        </div>
      </a>
      <a class="nav_link" href="#">
        <div class="nav_link_wrap">
          <i class="fa fa-lightbulb-o"></i>
          <p>创意设计</p>
        </div>
      </a>
      <a class="nav_link" href="#">
        <div class="nav_link_wrap">
          <i class="fa fa-gift"></i>
          <p>私人订制</p>
        </div>
      </a>
      <a class="nav_link" href="#">
        <div class="nav_link_wrap">
          <i class="fa fa-user"></i>
          <p>我的</p>
        </div>
      </a>
    </nav>
    <!--导航 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/cysj.js"></script>
</body>

</html>
