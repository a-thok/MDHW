<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>搜索页- 创意设计 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zb.css">-->
</head>
<body>
  <div class="page">
    <header>
      
    </header>
    
    <!--搜索框 开始-->
    <div class="srch">
      <div class="srch_wrap">
        <label class="srch_label" for="zcSearchInput"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="zcSearchInput" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->
    
    <!--热门搜索 开始-->
    <div class="cate">
      <div class="cate_item cate_item-search">
        <div class="cate_item_title cate_item-search_title">热门搜索</div>
        <ul class="cate_item_list cate_item-search_list">
          <li>后端开发</li>
          <li>移动开发</li>
          <li>前端测试</li>
          <li>运维</li>
          <li>DBA</li>
          <li>测试</li>
          <li>项目管理</li>
          <li>硬件开发</li>
          <li>硬件开发</li>
        </ul>
      </div>
    </div>
    <!--热门搜索 结束-->
    
    <!--导航 开始-->
    <nav class="nav">
      <a class="nav_link nav_link-active nav_link-flex" href="#"><i class="fa fa-bullseye"></i>众包</a>
      <a class="nav_link nav_link-flex" href="#"><i class="fa fa-lightbulb-o"></i>创意设计</a>
      <a class="nav_link nav_link-flex" href="#"><i class="fa fa-gift"></i>私人订制</a>
      <a class="nav_link nav_link-flex" href="#"><i class="fa fa-user"></i>我的</a>
    </nav>
    <!--导航 结束-->
  </div>
  
  <script src="/js/cysj.js"></script>
</body>
</html>
