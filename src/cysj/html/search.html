<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>搜索页- 创意设计 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zb.css">-->
</head>
<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束-->
    
    <!--过滤栏 开始-->
    <section class="filter is-hidden">
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text"><span class="filter_active">分类</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list filter_content_list-type scroll" data-filter="type">
            <!--<li class="filter_content_list_item">不限<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item">截稿最迟<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item">价格最高<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item">人数最高<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item">最热门<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>-->
          </ul>
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text"><span class="filter_active">任务模式</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list" data-filter="transaction">
            <li class="filter_content_list_item" data-code="">不限<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="0">悬赏模式<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="1">投标模式<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
          </ul>
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text"><span class="filter_active">赏金状态</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list" data-filter="state">
            <li class="filter_content_list_item" data-code="">不限<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="2">审核通过<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="3">托管赏金<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="4">威客投标<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="5">雇主选标<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="6">威客工作<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="7">验收成功<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
          </ul>
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text"><span class="filter_active">排序</span><i class="fa fa-angle-up"></i></span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list" data-filter="sort">
            <li class="filter_content_list_item" data-code="">不限<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="money">价格<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="count">参与人数<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="collect">热门程度<span class="item_iconHide" ><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="xmzq">项目周期<span class="item_iconHide"><i class="fa fa-check-circle"></i></span></li>
            <li class="filter_content_list_item" data-code="brows">浏览人数<span class="item_iconHide" ><i class="fa fa-check-circle"></i></span></li>
          </ul>
        </div>
      </div>
    </section>
    <!--过滤栏 结束-->
    
    <!--搜索框 开始-->
    <div class="srch">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->
    
    <!--热门搜索 开始-->
    <div class="cate">
      <div class="cate_item cate_item-search">
        <div class="cate_item_title cate_item-search_title">热门搜索</div>
        <ul class="cate_item_list cate_item-search_list">
          <li>后端开发</li>
          <li>移动开发</li>
          <li>前端测试</li>
          <li>运维</li>
          <li>DBA</li>
          <li>测试</li>
          <li>项目管理</li>
          <li>硬件开发</li>
          <li>硬件开发</li>
        </ul>
      </div>
    </div>
    <!--热门搜索 结束-->
    <ul class="hostlist"></ul>
 
    <!--加载栏 开始-->
    <div class="list_load is-hidden">
      <i class="fa fa-spinner fa-pulse"></i><span class="list_load_text">加载中...</span>
    </div>
    <!--加载栏 结束-->
  </div>
  
  <script src="/js/common.js"></script>
  <script src="/js/cysj.js"></script>
</body>
</html>
