<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>详细页 - 梦云街 - 梦高速</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/myj.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page page-noMb">
    <!--头部 开始-->
    <header class="header header-reverse company">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <h3 class="company_text">商品详情</h3>
      <div class="header_chooseBox">
        <span class="shoucang"><i class="fa fa-star-o"></i></span>
        <span><i class="fa fa-share-square-o"></i></span>
      </div>
    </header>
    <!--头部 结束-->

    <!--轮播 开始-->
    <div class="sliderBox sliderBoxTwo" style="visibility: hidden;">
      <ul class="slider">
        <li><img src="../img/007.png"></li>
        <li><img src="../img/007.png"></li>
        <li><img src="../img/007.png"></li>
        <li><img src="../img/007.png"></li>
        <li><img src="../img/007.png"></li>
      </ul>
      <ul class="dots">
      </ul>
    </div>
    <!--轮播 结束-->
    <div class="purchase">
      <div class="purchase_price">
        <p class="purchase_price_now">￥<span>158</span></p>
        <p class="purchase_price_counter">门市价：￥158</p>
      </div>
      <button class="purchase_btn" type="button">立即购买</button>
    </div>
    <!--商家信息  开始-->
    <div class="store">
      <p class="store_shangjia">商家信息</p>
      <div class="store_msg">
        <div>
          <h3>地集楼（泉秀路店）</h3>
          <p>丰泽区修泉路记得记得加分</p>
        </div>
        <p class="store_msg_adr"><i class="fa fa-map-marker"></i>18.7km</p>
      </div>
    </div>
    <!--商家信息  结束-->

    <!--商品详情  开始-->
    <div class="good">
      <p class="good_shangpin">商品详情</p>
      <div class="userInput">
        <p> 一颗纯真的心.一份归真的设计 聆听自然,品读人生,善意传递,爱的释放</p>
        <img src="//192.168.2.10:81/srdz/images/srdzxq-1.png">
        <p> 一颗纯真的心.一份归真的设计 聆听自然,品读人生,善意传递,爱的释放</p>
        <img src="//192.168.2.10:81/srdz/images/srdzxq-1.png">
      </div>
    </div>
    <!--商品详情  结束-->
    <h2 class="titleLine">
      <div class="titleLine_line"></div>
      <div class="titleLine_text">已经到底了</div>
    </h2>
    <!-- 分享选择滑出  开始-->
    <div class="sliderShare">
      <div class="sliderShare_box">
        <div class="jiathis_style_m"></div>
        <sapn class="sliderShare_box_cancel"><i class="fa fa-times"></i></sapn>
      </div>
    </div>
    <!--分享选择滑出  结束-->
    <!--订单信息  开始-->
    <div class="order_backColor">
      <div class="order">
        <div class="orderHeader">
          <span>选择分类</span>
          <span class="orderHeader_close">X</span>
        </div>
        <ul class="orderList">
          <li class="orderList_item">
            <p class="orderList_itemTitle">尺码</p>
            <ul class="orderList_itemList">
              <li class="orderList_itemList_item is-click" data-lev="0" data-index="0">38</li>
              <li class="orderList_itemList_item" data-lev="0" data-index="0">38</li>
              <li class="orderList_itemList_item" data-lev="0" data-index="1">38</li>
              <!--<li class="orderList_itemList_item" data-lev="0" data-index="2">3121218</li>
              <li class="orderList_itemList_item" data-lev="0" data-index="3">38</li>
              <li class="orderList_itemList_item" data-lev="0" data-index="4">34564156228</li>
              <li class="orderList_itemList_item" data-lev="0" data-index="5">38</li>
              <li class="orderList_itemList_item" data-lev="0" data-index="6">326326658</li>
              <li class="orderList_itemList_item" data-lev="0" data-index="7">38</li>
              <li class="orderList_itemList_item" data-lev="0" data-index="8">38</li>-->
            </ul>
          </li>
          <li class="orderList_item">
            <p class="orderList_itemTitle">形状</p>
            <ul class="orderList_itemList">
              <li class="orderList_itemList_item is-click" data-lev="1" data-index="0">38</li>
              <li class="orderList_itemList_item" data-lev="1" data-index="1">38</li>
              <li class="orderList_itemList_item" data-lev="1" data-index="2">38</li>
            </ul>
          </li>
        </ul>
        <!--数量  开始-->
        <dl class="number">
          <dt class="numberTitle">购买数量</dt>
          <dd class="numberFlex">
            <div class="number_choose">
              <label for="">-</label>
              <input type="number" value="1">
              <label for="">+</label>
            </div>
          </dd>
        </dl>
        <!--数量  结束-->
        <div class="orderBtnbox">
          <button class="orderBtnbox_btn orderBtnbox_btn-color" type="button">加入购物车</button>
          <button class="orderBtnbox_btn orderBtnbox_btn_buy" type="button">立即购买</button>
        </div>
      </div>
    </div>
    <!--订单信息  结束-->
  </div>


  <script src="/js/common.js"></script>
  <script src="/js/myj.js"></script>
  <script src="http://v3.jiathis.com/code/jiathis_m.js"></script>
</body>

</html>
