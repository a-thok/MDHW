<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>评估服务-会计服务-梦高速</title>
  <!--<link rel="stylesheet" href="/css/kjfw.css">-->
</head>

<body>

  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse header-logo">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束--

    <!---->
    <div class="img">
      <img src="../img/kjfw_pg1.png" alt="kjfw_pg1.png">
    </div>
    <!---->

    <!--搜索框 开始-->
    <div class="srch srch-join">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->

    <!--内容  开始-->
    <div class="content">
      <div class="cTitle">
        <p class="cTitle_arrow"><span class="hot_list_item_logo_cert"></span></p>
        <p class="cTitle_title">
          <span class="cTitle_title_mgs">梦高速</span>
          <span class="cTitle_title_wn">为</span>
          <span class="cTitle_title_wn cTitle_title_nin">您</span>提供专业的代理记账、权威的评估服务
          <br>让您从纷繁复杂的会计工作中
          <span class="cTitle_title_jtcl">解脱出来！</span>
        </p>
      </div>
      <img src="../img/kjfw_pg2.png" alt="kjfw_pg1.png">
      <p class="content_btn">立即免费预约<span>专家</span>评估服务</p>
    </div>
    <!--内容  结束-->

    <!--弹窗  开始-->
    <div class="popWrap is-hidden">
      <div class="pop">
        <!--标题  开始-->
        <div class="pop_title">
          <h3 class="pop_title_text">免费咨询评估</h3>
          <i class="fa fa-close"></i>
        </div>
        <!--标题  结束-->
        <div class="pop_form">
          <p class="pop_form_text">免费人工查询，专业顾问一对一评估服务</p>
          <div class="pop_form_item">
            <label class="pop_form_label"></label>
            <ul class="pop_list">
              <li class="pop_list_item is-active">房地产</li>
              <li class="pop_list_item">土地</li>
              <li class="pop_list_item">资产</li>
              <li class="pop_list_item">产品</li>
            </ul>
            <label class="star">*</label>
          </div>
          <div class="pop_form_item">
            <label class="pop_form_label">QQ:</label>
            <input class="pop_form_input" type="text">
            <label class="star">*</label>
          </div>
          <div class="pop_form_item">
            <label class="pop_form_label">电话:</label>
            <input class="pop_form_input" type="text">
            <label class="star">*</label>
          </div>
          <div class="pop_form_item">
            <label class="pop_form_label">联系人:</label>
            <input class="pop_form_input" type="text">
            <label class="star">*</label>
          </div>
        </div>
        <p class="text">输入信息不能为空，请重新输入！</p>
        <div class="submit">
          <button class="submit_btn" type="button">提交咨询</button>
        </div>
      </div>
    </div>
    <!--弹窗  结束-->

    <!--导航 开始-->
    <nav class="nav nav-wrap">
      <a class="nav_link nav_link-active" href="#">
        <i class="fa fa-home"></i>
        <p>首页</p>
      </a>
      <a class="nav_link" href="#">
        <i class="fa fa-line-chart"></i>
        <p>财务公司</p>
      </a>
      <a class="nav_link" href="#">
        <i class="fa fa-heart"></i>
        <p>财产评估</p>
      </a>
      <a class="nav_link" href="#">
        <i class="fa fa-user"></i>
        <p>我的</p>
      </a>
    </nav>
    <!--导航 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/kjfw.js"></script>
</body>

</html>
