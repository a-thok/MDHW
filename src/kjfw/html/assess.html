<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>评估服务-会计服务-梦高速</title>
  <!--<link rel="stylesheet" href="/css/kjfw.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>

  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse header-logo">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束--

    <!--横幅 开始-->
    <div class="banner">
      <img src="../img/kjfw_pg1.png" alt="kjfw_pg1.png">
    </div>
    <!--横幅 结束-->

    <!--搜索框 开始-->
    <div class="srch srch-join">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->

    <!--内容  开始-->
    <div class="content">
      <p>
        梦高速
        <em class="circle">为</em><em class="circle">您</em>
        提供专业的代理记账、权威的评估服务
      </p>
      <p>让您从纷繁复杂的会计工作中<strong>解脱出来！</strong></p>
      <img src="../img/kjfw_pg2.png" alt="房地产评估、土地评估、资产评估、产品评估">
      <button class="content_btn" type="button">
        立即免费预约<em>专家</em>评估服务
      </button>
    </div>
    <!--内容  结束-->

    <!--弹窗  开始-->
    <div class="dialog">
      <h3 class="dialog_ttl">免费咨询评估<i class="fa fa-close"></i></h3>
      <div class="dialog_cnt">
        <p class="dialog_text">免费人工查询，专业顾问一对一评估服务</p>
        <form class="dialog_form">
          <section>
            <label></label>
            <div class="types">
              <input id="fdc" name="type" value="1" type="radio"><label for="fdc">房地产</label>
              <input id="td" name="type"" value="2" type="radio"><label for="td">土地</label>
              <input id="zc" name="type"" value="3" type="radio"><label for="zc">资产</label>
              <input id="cp" name="type"" value="4" type="radio"><label for="cp">产品</label>
            </div>
            <label class="required">*</label>
          </section>
          <section>
            <label>QQ：</label>
            <input name="qq" type="text">
            <label class="required">*</label>
          </section>
          <section>
            <label>电话：</label>
            <input name="phone" type="text">
            <label class="required">*</label>
          </section>
          <section>
            <label>联系人：</label>
            <input name="name" type="text">
            <label class="required">*</label>
          </section>
          <p class="dialog_form_tip">输入信息不能为空，请重新输入！</p>
          <button class="submit" type="submit">提交咨询</button>
        </form>
      </div>
    </div>
    <!--弹窗  结束-->

    <!--导航 开始-->
    <nav class="nav">
      <a class="nav_link" href="#"><i class="fa fa-home"></i>首页</a>
      <a class="nav_link nav_link-active" href="#"><i class="fa fa-line-chart"></i>财务公司</a>
      <a class="nav_link" href="#"><i class="fa fa-heart"></i>财产评估</a>
      <a class="nav_link" href="#"><i class="fa fa-user"></i>我的</a>
    </nav>
    <!--导航 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/kjfw.js"></script>
</body>

</html>
