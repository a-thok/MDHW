<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>产权保护 - 国际商标注册 - 梦高速</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/cqbh.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page page-noMb">
    <!--头部 开始-->
    <header class="header header-reverse header-logo">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <div class="header_sect header_sect-menu">
        <span class="header_menu"><i></i><i></i><i></i></span>
        <div class="header_menu_wrap">
          <div class="arrow-wrap"><i class="arrow"></i></div>
          <ul class="header_menu_list">
            <li class="header_menu_list_item"><a class="header_link" href="#">梦高速首页</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">创客空间</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">关于我们</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">个人中心</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!--头部 结束-->
    <!--导航栏 开始-->
    <ul class="apply_navList">
      <li><a class="apply_navList_link" href="">首页</a></li>
      <li><a class="apply_navList_link" href="">国内商标服务</a></li>
      <li><a class="apply_navList_link is-active" href="">国际商标服务</a></li>
      <li><a class="apply_navList_link" href="">专利服务</a></li>
      <li><a class="apply_navList_link" href="">版权服务</a></li>
      <li><a class="apply_navList_link" href="">海关备案</a></li>
      <li><a class="apply_navList_link" href="">海外公司</a></li>
    </ul>
    <!--导航栏 结束-->
    <!--内容区 开始-->
    <div class="apply_content">
      <div class="apply_server">
        <!--商标服务类型 开始-->
        <div class="apply_server_style">
          <div class="apply_server_style-pic">
            <img src="../img/sbsq_1.png" alt="">
          </div>
          <div class="apply_server_style-ttl">
            <h3>国际商标注册</h3>
            <p class="apply_server_style-ttl_text">提升国内竞争力</p>
          </div>
        </div>
        <!--商标服务类型 结束-->
        <div class="apply_server_prompt">
          <p>申请提交后，等待专属客服为您查询注册信息。</p>
        </div>
      </div>
      <div class="apply_info">
        <!--商标信息 开始-->
        <div class="apply_info_cont">
          <p class="apply_info_cont-ttl"><i class="fa fa-pencil-square-o"></i>填写商标信息</p>
          <!--国家  开始-->
          <div class="apply_info_input">
            <label class="apply_info_input-label">所属地区：</label>
            <div class="filter_item">
              <div class="filter_title filter_title-line">
                <span class="filter_title_text">
            <span class="filter_active">选择地区</span>
                <i class="fa fa-angle-up"></i>
                </span>
              </div>
              <div class="filter_content">
                <ul class="filter_content_list filter_content_list-type">
                  <li class="filter_content_list_item" data-code="香港">香港<i class="fa fa-check-circle"></i></li>
                  <li class="filter_content_list_item" data-code="法国">法国<i class="fa fa-check-circle"></i></li>
                  <li class="filter_content_list_item" data-code="韩国">韩国<i class="fa fa-check-circle"></i></li>
                  <li class="filter_content_list_item" data-code="台湾">台湾<i class="fa fa-check-circle"></i></li>
                  <li class="filter_content_list_item" data-code="德国">德国<i class="fa fa-check-circle"></i></li>
                  <li class="filter_content_list_item" data-code="澳门">澳门<i class="fa fa-check-circle"></i></li>
                </ul>
              </div>
            </div>
          </div>
          <!--国家  结束-->
          <div class="apply_info_input">
            <label class="apply_info_input-label">商业名称：</label>
            <input class="apply_info_input-text apply_info_input-name" type="text" placeholder="如：加多宝">
            <i class="apply_info_input-need">*</i>
          </div>
          <div class="apply_info_input">
            <label class="apply_info_input-label">注册行业：</label>
            <input class="apply_info_input-text apply_info_input-industry" type="text" placeholder="如：广告行业、IT行业等">
          </div>
        </div>
        <!--商标信息 结束-->
        <!--联系方式 开始-->
        <div class="apply_info_cont">
          <p class="apply_info_cont-ttl"><i class="fa fa-mobile"></i>填写联系方式</p>
          <div class="apply_info_input">
            <label class="apply_info_input-label">联系人： </label>
            <input class="apply_info_input-text apply_info_input-Contacts" type="text" placeholder="如：王女士/先生">
          </div>
          <div class="apply_info_input">
            <label class="apply_info_input-label">联系电话：</label>
            <input class="apply_info_input-text apply_info_input-number" type="number" placeholder="方便接收查询结果">
            <i class="apply_info_input-need">*</i>
          </div>
          <div class="apply_info_input">
            <label class="apply_info_input-label">联系QQ：</label>
            <input class="apply_info_input-text apply_info_input-qq" type="number">
          </div>
        </div>
        <!--联系方式 结束-->
        <!--验证码 开始-->
        <div class="apply_info_cont">
          <p class="apply_info_cont-ttl"><i class="fa fa-user"></i>提交后，专业顾问一对一服务</p>
          <div class="apply_info_input">
            <label class="apply_info_input-label">验证码：</label>
            <div class="acc_group acc_group-verify">
              <input class="acc_input apply_info_input-text apply_info_input-verify" name="verify" type="text" placeholder="请输入验证码">
              <!--required-->
              <label class="acc_label">
                <div class="acc_label_code">
                   <img class="codeImg" src="http://192.168.2.29:8094/m/Cqbh/Trademark/VerifyCode" alt="">
                 </div>
              </label>
            </div>
          </div>
        </div>
        <!--验证码 结束-->
      </div>
      <div class="apply_submit">
        <button class="submit_btn" type="submit">立即提交</button>
      </div>
    </div>
    <!--内容区 结束-->

    <!--提示 开始-->
    <div class="modal">
      <p class="modal_content">
        <i class="fa fa-hand-o-right"></i>
        <span class="modal_content_text">恭喜您，您已提交成功！</span>
      </p>
    </div>
    <!--提示 结束-->

  </div>

  <script src="/js/common.js"></script>
  <script src="/js/cqbh.js"></script>
</body>

</html>
