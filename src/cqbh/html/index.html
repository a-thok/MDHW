<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>产权保护 - 首页 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/cqbh.css">-->
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-noleft header-logo">
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束-->

    <!--轮播 开始-->
    <div class="sliderBox" style="visibility: hidden;">
      <ul class="slider">
        <li><img src="../img/cqbh_lb.png"></li>
        <li><img src="../img/cqbh_lb.png"></li>
        <li><img src="../img/cqbh_lb.png"></li>
        <li><img src="../img/cqbh_lb.png"></li>
        <li><img src="../img/cqbh_lb.png"></li>
      </ul>
      <ul class="dots">
      </ul>
    </div>
    <!--轮播 结束-->

    <!--搜索框 开始-->
    <div class="srch srch-join">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->

    <!--功能 开始-->
    <ul class="grid grid-func">
      <li class="grid_item">
        <img class="grid_item_icon grid_item_icon-big" src="../img/pic1_1.png" alt="pic1_1.png">
        <div class="grid_item_text font-size">商标服务</div>
      </li>
      <li class="grid_item">
        <img class="grid_item_icon grid_item_icon-big" src="../img/pic2_2.png" alt="pic2_2.png">
        <div class="grid_item_text font-size">版权服务</div>
      </li>
      <li class="grid_item">
        <img class="grid_item_icon grid_item_icon-big" src="../img/pic5_5.png" alt="pic5_5.png">
        <div class="grid_item_text font-size">专利服务</div>
      </li>
      <li class="grid_item">
        <img class="grid_item_icon grid_item_icon-big" src="../img/pic6_6.png" alt="pic6_6.png">
        <div class="grid_item_text font-size">海关服务</div>
      </li>
    </ul>
    <!--功能 结束-->

    <!--公告栏 开始-->
    <div class="placard">
      <p><i class="fa fa-volume-up"></i>这里是公告内容这里是公告内容</p>
    </div>
    <!--公告栏 结束-->

    <!--精品服务  开始-->
    <div class="gifts">
      <!--标题  开始-->
      <div class="hottitle">
        <h3 class="titleA">精品服务</h3>
      </div>
      <!--标题  结束-->
      <div class="gifts_content">
        <!--精品服务内容左边  开始-->
        <img class="gifts_content_img" src="../img/cqbh_fw.png" alt="cqbh_fw.png">
        <!--精品服务内容左边  开始-->
        <!--精品服务内容右边  开始-->
        <ul class="gifts_content_text">
          <li class="gifts_content_text_item">
            <h4 class="gifts_content_text_item_title">
              <i class="fa fa-shopping-cart"></i><a class="item_link" href="#">商标超市</a>
            </h4>
            <p>闲置商标转让平台闲置商标转让平台闲置商标转等...</p>
          </li>
          <li class="gifts_content_text_item">
            <h4 class="gifts_content_text_item_title">
              <i class="fa fa-pencil-square-o"></i><a class="item_link" href="#">商标申请</a>
            </h4>
            <p>闲置商标转让平台闲置商标转让平台闲置商标等...</p>
          </li>
        </ul>
        <!--精品服务内容右边  结束-->
      </div>
      <!--精品服务列表  开始-->
      <ul class="gifts_content_list">
        <li class="gifts_content_list_item">
          <i class="fa fa-bookmark-o"></i>
          <p><a class="item_link" href="#">国际商标</a></p>
        </li>
        <li class="gifts_content_list_item">
          <i class="fa fa-building-o"></i>
          <p><a class="item_link" href="#">海外公司</a></p>
        </li>
        <li class="gifts_content_list_item">
          <i class="fa fa-clone"></i>
          <p><a class="item_link" href="#">海关备案</a></p>
        </li>
        <li class="gifts_content_list_item">
          <i class="fa fa-search"></i>
          <p><a class="item_link" href="#">更多服务</a></p>
        </li>
      </ul>
      <!--精品服务列表  结束-->
    </div>
    <!--精品服务  结束-->

    <!--推荐  开始-->
    <div class="hotwrap">
      <!--标题  开始-->
      <div class="hottitle">
        <h3 class="titleA">商标推荐</h3>
        <a class="hottitle_more" href="#">更多></a>
      </div>
      <!--标题  结束-->

      <!--推荐列表  开始-->
      <div class="hot">
        <img class="hot_img" src="../img/cqbh_sb1.png" alt="cqbh_sb1.png">
        <div class="hot_list">
          <div class="hot_list_item">
            <img src="../img/cqbh_sb2.png" alt="cqbh_sb2.png">
            <img src="../img/cqbh_sb3.png" alt="cqbh_sb32.png">
          </div>
          <div class="hot_list_item hot_list_item-pad">
            <img src="../img/cqbh_sb4.png" alt="cqbh_sb4.png">
            <img src="../img/cqbh_sb5.png" alt="cqbh_sb5.png">
          </div>
        </div>
      </div>
      <!--推荐列表  结束-->
    </div>
    <!--推荐  结束-->

    <!--导航 开始-->
    <nav class="nav">
      <a class="nav_link nav_link-active" href="#">
        <div class="nav_link_wrap">
          <i class="fa fa-bullseye"></i>
          <p>首页</p>
        </div>
      </a>
      <a class="nav_link" href="#">
        <div class="nav_link_wrap">
          <i class="fa fa-lightbulb-o"></i>
          <p>找服务</p>
        </div>
      </a>
      <a class="nav_link" href="#">
        <div class="nav_link_wrap">
          <i class="fa fa-gift"></i>
          <p>在线咨询</p>
        </div>
      </a>
      <a class="nav_link" href="#">
        <div class="nav_link_wrap">
          <i class="fa fa-user"></i>
          <p>我的</p>
        </div>
      </a>
    </nav>
    <!--导航 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/cqbh.js"></script>
</body>

</html>
