<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>产权保护 - 首页 - 梦高速</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/cqbh.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse header-noleft header-logo">
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束-->

    <!--轮播 开始-->
    <div class="sliderBox" style="visibility: hidden;">
      <ul class="slider">
        <li><img src="../img/cqbh_lb.png"></li>
        <li><img src="../img/cqbh_lb.png"></li>
        <li><img src="../img/cqbh_lb.png"></li>
        <li><img src="../img/cqbh_lb.png"></li>
        <li><img src="../img/cqbh_lb.png"></li>
      </ul>
      <ul class="dots">
      </ul>
    </div>
    <!--轮播 结束-->

    <!--搜索框 开始-->
    <div class="srch srch-join">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="search" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->

    <!--功能 开始-->
    <ul class="grid grid-func">
      <li class="grid_item">
        <a href="#"><img class="grid_item_icon" src="../img/pic1_1.png" alt="pic1_1.png"></a>
        <a class="grid_item_text" href="#">商标服务</a>
      </li>
      <li class="grid_item">
        <a href="#"><img class="grid_item_icon" src="../img/pic2_2.png" alt="pic2_2.png"></a>
        <a class="grid_item_text" href="#">版权服务</a>
      </li>
      <li class="grid_item">
        <a href="#"><img class="grid_item_icon" src="../img/pic5_5.png" alt="pic5_5.png"></a>
        <a class="grid_item_text" href="#">专利服务</a>
      </li>
      <li class="grid_item">
        <a href="#"><img class="grid_item_icon" src="../img/pic6_6.png" alt="pic6_6.png"></a>
        <a class="grid_item_text" href="#">海关服务</a>
      </li>
    </ul>
    <!--功能 结束-->

    <!--公告栏 开始-->
    <!--<div class="placard">
      <p><i class="fa fa-volume-up"></i>这里是公告内容这里是公告内容</p>
    </div>-->
    <!--公告栏 结束-->

    <!--精品服务  开始-->
    <div class="gifts">
      <!--标题  开始-->
      <div class="hottitle">
        <h3 class="titleA">精品服务</h3>
      </div>
      <!--标题  结束-->
      <div class="gifts_content">
        <!--精品服务内容左边  开始-->
        <div class="gifts_content_img">
          <img src="../img/cqbh_fw.png" alt="cqbh_fw.png">
        </div>
        <!--精品服务内容左边  开始-->
        <!--精品服务内容右边  开始-->
        <ul class="gifts_content_text">
          <li class="gifts_content_text_item">
            <h4 class="gifts_content_text_item_title">
              <a class="item_link" href="#">
                <i class="fa fa-shopping-cart"></i>商标超市
              </a>
            </h4>
            <p class="gifts_content_text_item_content">闲置商标转让平台闲置商标转让平台闲置商标转等...</p>
          </li>
          <li class="gifts_content_text_item">
            <h4 class="gifts_content_text_item_title">
              <a class="item_link" href="#">
                <i class="fa fa-pencil-square-o"></i>商标申请
              </a>
            </h4>
            <p class="gifts_content_text_item_content">闲置商标转让平台闲置商标转让平台闲置商标等...</p>
          </li>
        </ul>
        <!--精品服务内容右边  结束-->
      </div>
      <!--精品服务列表  开始-->
      <ul class="gifts_content_list">
        <li class="gifts_content_list_item">
          <a class="item_link" href="#">
            <i class="fa fa-bookmark-o"></i>
            <span>国际商标</span>
          </a>
        </li>
        <li class="gifts_content_list_item">
          <a class="item_link" href="#">
            <i class="fa fa-building-o"></i>
            <span>海外公司</span>
          </a>
        </li>
        <li class="gifts_content_list_item">
          <a class="item_link" href="#">
            <i class="fa fa-clone"></i>
            <span>海关备案</span>
          </a>
        </li>
        <li class="gifts_content_list_item">
          <a class="item_link" href="#">
            <i class="fa fa-search"></i>
            <span>更多服务</span>
          </a>
        </li>
      </ul>
      <!--精品服务列表  结束-->
    </div>
    <!--精品服务  结束-->

    <!--推荐  开始-->
    <div class="hotwrap">
      <!--标题  开始-->
      <div class="hottitle">
        <h3 class="titleA">商标推荐</h3>
        <a class="hottitle_more" href="#">更多></a>
      </div>
      <!--标题  结束-->

      <!--推荐列表  开始-->
      <div class="hot">
        <section>
          <a href="#"><img class="hot_img" src="../img/cqbh_sb1.png" alt="cqbh_sb1.png"></a>
        </section>
        <section>
          <a href="#"><img src="../img/cqbh_sb2.png" alt="cqbh_sb2.png"></a>
          <a href="#"><img src="../img/cqbh_sb3.png" alt="cqbh_sb32.png"></a>
        </section>
        <section>
          <a href="#"><img src="../img/cqbh_sb4.png" alt="cqbh_sb4.png"></a>
          <a href="#"><img src="../img/cqbh_sb5.png" alt="cqbh_sb5.png"></a>
        </section>
      </div>
      <!--推荐列表  结束-->
    </div>
    <!--推荐  结束-->

    <!--导航 开始-->
    <nav class="nav">
      <a class="nav_link" href="#"><i class="fa fa-bullseye"></i>首页</a>
      <a class="nav_link nav_link-active" href="#"><i class="fa fa-lightbulb-o"></i></i>找服务</a>
      <a class="nav_link" href="#"><i class="fa fa-gift"></i></i>在线咨询</a>
      <a class="nav_link" href="#"><i class="fa fa-user"></i>我的</a>
    </nav>
    <!--导航 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/cqbh.js"></script>
</body>

</html>
