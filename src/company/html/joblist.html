<!DOCTYPE html>
<html lang="zh">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>公司招聘 - 梦高速</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/company.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>
<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse company">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <h3 class="company_text">创企科技</h3>
      <div class="header_sect header_sect-menu">
        <span class="header_menu"><i></i><i></i><i></i></span>
        <div class="header_menu_wrap">
          <div class="arrow-wrap"><i class="arrow"></i></div>
          <ul class="header_menu_list">
            <li class="header_menu_list_item"><a class="header_link" href="#">梦高速首页</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">登录</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!--头部 结束-->
    
    <!--新闻动态  开始-->
    <div>
      <h3 class="hyTitle">公司招聘</h3>
      <ul class="hyList gsList">
        <a class="hy_link" href="#">
          <li class="gsList_item">
            <div class="gsList_item_info">
              <p class="gsList_item_info_text">视觉设计专家</p>
              <p class="info-color"><span>杭州</span>/<span>1-3年</span>/<span>本科</span></p>
            </div>
            <div class="gsList_item_info no-shrink">
              <p class="gsList_item_info_text salary-color">5k-20k</p>
              <p class="info-color">今天</p>
            </div>
          </li>
        </a>
        <a class="hy_link" href="#">
        <li class="gsList_item">
          <div class="gsList_item_info">
            <p class="gsList_item_info_text">视觉设计专家</p>
            <p class="info-color"><span>杭州</span>/<span>1-3年</span>/<span>本科</span></p>
          </div>
          <div class="gsList_item_info no-shrink">
            <p class="gsList_item_info_text salary-color">5k-20k</p>
            <p class="info-color">今天</p>
          </div>
        </li>
        </a>
      </ul>
    </div>
    <!--新闻动态  结束-->
    
    <!--加载栏 开始-->
    <div class="list_load">
      <i class="fa fa-spinner fa-pulse"></i><span class="list_load_text"></span>
    </div>
    <!--加载栏 结束-->
    
  </div>
  
  <script src="/js/common.js"></script>
  <script src="/js/company.js"></script>
</body>
</html>
