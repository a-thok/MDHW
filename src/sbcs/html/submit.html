<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>商标超市 - 提交商标 -梦高速</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/sbcs.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <h3 class="company_text">提交商标</h3>
      <div class="header_sect header_sect-menu">
        <span class="header_menu"><i></i><i></i><i></i></span>
        <div class="header_menu_wrap">
          <div class="arrow-wrap"><i class="arrow"></i></div>
          <ul class="header_menu_list">
            <li class="header_menu_list_item"><a class="header_link" href="#">梦高速首页</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">登录</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!--头部 结束-->
    <div class="sbcsSubmit">
      <textarea class="textarea" type="textarea" placeholder="请填在这里输入...(不超过200字)"></textarea>
      <div class="upload">
        <div class="upload_img" id="form">
          <input class="sbcsSubmit_input" type="file" id="file">
          <label class="sbcsSubmit_lable" for="file">上传图片</label>
        </div>
        <p class="sbcsSubmit_text"><b>注释：</b>出于性能考虑，此图片只能上传<span>.jpg/.png</span>格式且大小不超过<span>1M</span>。</p>
      </div>
      <!--上传图片预览  开始-->
      <div class="submitImg">
        <img class="submitImg_img" src="" alt="">
      </div>
      <!--上传图片预览  结束-->
    </div>
    <button class="submitBtn" type="button">提交商标</button>
    <!--提示 开始-->
    <div class="modal">
      <p class="modal_content">
        <i class="fa fa-hand-o-right"></i>
        <span class="modal_content_text">恭喜您，提交成功！</span>
      </p>
    </div>
    <!--提示 结束-->

  </div>

  <script src="/js/common.js"></script>
  <script src="/js/sbcs.js"></script>
  <script src="http://v3.jiathis.com/code/jiathis_m.js"></script>
</body>

</html>
