<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>商标超市 - 商标发布 -梦高速</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/sbcs.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page page-noMb page-backimg">
    <!--头部 开始-->
    <header class="header header-reverse header-opacity">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <div class="header_sect header_sect-menu">
        <span class="header_menu"><i></i><i></i><i></i></span>
        <div class="header_menu_wrap">
          <div class="arrow-wrap"><i class="arrow"></i></div>
          <ul class="header_menu_list">
            <li class="header_menu_list_item"><a class="header_link" href="#">梦高速首页</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">创客空间</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">关于我们</a></li>
            <li class="header_menu_list_item"><a class="header_link" href="#">个人中心</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!--头部 结束-->
    <!--输入框  开始-->
    <div class="message">
      <input class="message_input message_input-regNo" type="number" placeholder="商标注册号 (必填)">
      <input class="message_input message_input-sellprice" type="number" placeholder="希望价格">
      <input class="message_input message_input-phone" type="number" placeholder="请输入您的联系电话 (必填)">
      <button class="message_btn" type="button">免费卖标</button>
    </div>
    <!--输入框  结束-->

    <!--提示 开始-->
    <div class="modal">
      <p class="modal_content">
        <i class="fa fa-hand-o-right"></i>
        <span class="modal_content_text">恭喜您，交易成功！</span>
      </p>
    </div>
    <!--提示 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/sbcs.js"></script>
</body>

</html>
