<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>首页 - 众创空间 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zckj.css">-->

<body>
  <div class="page">
    <!--列表页的头部（运用于列表页不是本页） 开始-->
    <header class="list_header">
      <button class="list_header_btn"><i class="fa fa-times"></i></button>
      <input class="list_header_text" type="text">
      <button class="list_header_btn"><i class="fa fa-search"></i></button>
    </header>
