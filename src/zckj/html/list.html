<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>众创空间 - 列表 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zckj.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page page-noMb">
    <!--头部 开始-->
    <header class="header">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <!--搜索框开始-->
      <div class="header_srch">
        <input class="header_srch_input header_srch_input-nolabel" id="search" type="search" placeholder="请输入关键词">
        <button class="header_btn header_srch_btn" type="button">搜索</button>
      </div>
      <!--搜索框结束-->
    </header>
    <!--头部 结束-->
    <!--热门搜索 开始-->
    <div class="cate">
    </div>
    <!--热门搜索 结束-->
    <!--过滤栏 开始-->
    <section class="filter">
      <div class="filter_item">
        <div class="filter_title">
          <span class="filter_title_text">
            <span class="filter_active">地区不限</span>
          <i class="fa fa-angle-up"></i>
          </span>
        </div>
        <div class="filter_content">
          <div class="filter_content_wrap">
            <ul class="filter_content_list filter_content_list-province"></ul>
            <ul class="filter_content_list filter_content_list-city" data-filter="citycode">
              <li class="filter_city_attention">请先选择左侧的省份</li>
            </ul>
          </div>
          <!--<div class="filter_content_btns">
            <button class="filter_content_btn" type="button">收起</button>
          </div>-->
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title">
          <span class="filter_title_text">
            <span class="filter_active">优惠政策</span>
          <i class="fa fa-angle-up"></i>
          </span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list" data-filter="zc">
            <li class="filter_content_list_item" data-code="">不限<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">资金补贴<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">免费场地<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">免管理费<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">免水电费<i class="fa fa-check-circle"></i></li>
          </ul>
        </div>
      </div>
    </section>
    <!--过滤栏 结束-->
    
    <!--列表开始-->
    <section class="listWrap">
      <ul class="list">
        <li class="list_item list_item-border">
          <a class="linkWrapper" href="#">
            <div class="list_item_img">
              <img src="../img/lqt.png" alt="">
            </div>
            <div class="list_item_text">
              <p class="list_item_text_p list_item_text_p-title">梦高速众创空间</p>
              <p class="list_item_text_p list_item_text_p-light">福建省石狮市高新区创新创业中心<p>
              <button type="button" class="list_item_btn">申请入驻</button>
            </div>
            <div class="list_item_icon"><img src="../img/iconfont-qiyerenzheng1.png" alt=""></div>
          </a>
        </li>
        <li class="list_item list_item-border">
          <a class="linkWrapper" href="#">
            <div class="list_item_img">
              <img src="../img/lqt.png" alt="">
            </div>
            <div class="list_item_text">
              <p class="list_item_text_p list_item_text_p-title">梦高速众创空间</p>
              <p class="list_item_text_p list_item_text_p-light">福建省石狮市高新区创新创业中心<p>
              <button type="button" class="list_item_btn">申请入驻</button>
            </div>
            <div class="list_item_icon"><img src="../img/iconfont-qiyerenzheng1.png" alt=""></div>
          </a>
        </li>

      </ul>
    </section>
    <!--列表结束-->

    <!--加载栏 开始-->
    <div class="list_load">
      <i class="fa fa-spinner fa-pulse"></i><span class="list_load_text"></span>
    </div>
    <!--加载栏 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/zckj.js"></script>
</body>

</html>
