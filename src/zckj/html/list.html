<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>众创空间 - 列表 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zckj.css">-->
</head>
<body>
  <div class="page">
    <header>
      
    </header>
    
    <!--列表开始-->
    <section class="listWrap">
      <ul class="list">
        <li class="list_item list_item-border">
          <div class="list_item_img"><div></div></div>
          <div class="list_item_text">
            <p class="list_item_text_p list_item_text_p-title">梦高速众创空间</p>
            <p class="list_item_text_p list_item_text_p-light">福建省石狮市高新区创新创业中心<p>
            <button type="button" class="list_item_btn">申请入驻</button>
          </div>
          <div class="list_item_icon"><i class="fa fa-check-circle"></i></div>
        </li>
        <li class="list_item list_item-border">
          <div class="list_item_img"><div></div></div>
          <div class="list_item_text">
            <p class="list_item_text_p list_item_text_p-title">梦高速众创空间</p>
            <p class="list_item_text_p list_item_text_p-light">福建省石狮市高新区创新创业中心<p>
            <button type="button" class="list_item_btn">申请入驻</button>
          </div>
          <div class="list_item_icon"><i class="fa fa-check-circle"></i></div>
        </li>
      </ul>     
    </section>
    <!--列表结束-->
    
    <!--列表底部-->
    <footer class="pagination">
      <button type="button" class="pagination_btn">上一页</button>
      <p class="pagination_count">
        <span class="pagination_current">1</span>/<span class="pagination_total">7</span>
      </p>
      <button type="button" class="pagination_btn">下一页</button>
    </footer>
    <!--列表底部-->
  </div>
  <script src="/js/zckj.main.js"></script>
</body>
</html>
