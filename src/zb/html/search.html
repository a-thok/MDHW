<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>搜索页 - 众包 - 梦高速</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="/css/zb.css">-->
  <script src="//cdn.dreamhiway.com/mstatic/lib/flexible.js"></script>
</head>

<body>
  <div class="page page-noMb">
    <!--头部 开始-->
    <header class="header header-reverse header-logo">
      <div class="header_sect">
        <a class="header_link" href="#"><i class="fa fa-angle-left"></i></a>
      </div>
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束-->
    
    <!--过滤栏 开始-->
    <section class="filter is-hidden">
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text">
            <span class="filter_active">分类</span>
          <i class="fa fa-angle-up"></i>
          </span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list filter_content_list-type" data-filter="typeid">
            <!--<li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>全部分类</li>
            <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>开发众包</li>
            <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>装修众包</li>
            <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>营销众包</li>
            <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>电商众包</li>
            <li class="filter_content_list_item"><i class="fa fa-fort-awesome"></i>其他</li>-->
          </ul>
        </div>
      </div>
      <!--<div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text">
            <span class="filter_active">任务模式</span>
          <i class="fa fa-angle-up"></i>
          </span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list" data-filter="">
            <li class="filter_content_list_item" data-code="">不限<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">136<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">545<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">5498<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">5479<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item">4142</li>
          </ul>
        </div>
      </div>-->
      <div class="filter_item">
        <div class="filter_title filter_title-line">
          <span class="filter_title_text">
            <span class="filter_active">赏金状态</span>
          <i class="fa fa-angle-up"></i>
          </span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list" data-filter="state">
            <li class="filter_content_list_item" data-code="">不限</li>
            <li class="filter_content_list_item" data-code="0">发布<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="1">待资金托管<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="2">报名中<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="3">进行中<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="4">已完结<i class="fa fa-check-circle"></i></li>
            <!--<li class="filter_content_list_item" data-code="">25K-50K<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="">50K以上<i class="fa fa-check-circle"></i></li>-->
          </ul>
        </div>
      </div>
      <div class="filter_item">
        <div class="filter_title">
          <span class="filter_title_text">
            <span class="filter_active">筛选</span>
          <i class="fa fa-angle-up"></i>
          </span>
        </div>
        <div class="filter_content">
          <ul class="filter_content_list" data-filter="sort">
            <li class="filter_content_list_item" data-code="">不限<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="endtime">截稿最迟<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="totalfin">价格最高<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="num">参与人数最多<i class="fa fa-check-circle"></i></li>
            <li class="filter_content_list_item" data-code="collect">最热门<i class="fa fa-check-circle"></i></li>
          </ul>
        </div>
      </div>
    </section>
    <!--过滤栏 结束-->
    
    <!--搜索框 开始-->
    <div class="srch">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="search" placeholder="请输入关键词">
      </div>
      <button class="srch_btn srch_btn-color" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->

    <!--热门搜索 开始-->
    <div class="cate">
      <div class="cate_item cate_item-search">
        <div class="cate_item_title cate_item-search_title">热门搜索</div>
        <ul class="cate_item_list cate_item-search_list">
          <li><a href="#">后端开发</a></li>
          <li><a href="#">移动开发</a></li>
          <li><a href="#">前端测试</a></li>
        </ul>
        <ul class="cate_item_list cate_item-search_list">
          <li><a href="#">运维</a></li>
          <li><a href="#">DBA</a></li>
          <li><a href="#">测试</a></li>
        </ul>
        <ul class="cate_item_list cate_item-search_list">
          <li><a href="#">项目管理</a></li>
          <li><a href="#">硬件开发</a></li>
        </ul>
      </div>
    </div>
    <!--热门搜索 结束-->

    <ul class="hostlist"></ul>

    <!--加载栏 开始-->
    <div class="list_load is-hidden">
      <i class="fa fa-spinner fa-pulse"></i><span class="list_load_text"></span>
    </div>
    <!--加载栏 结束-->
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/zb.js"></script>
</body>

</html>
