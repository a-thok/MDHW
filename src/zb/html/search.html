<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>搜索页 - 众包 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zb.css">-->
</head>
<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse">
      <div class="header_sect">
        <button class="header_btn" type="button"><i class="fa fa-angle-left"></i></button>
      </div>
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束-->
    
    <!--搜索框 开始-->
    <div class="srch">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->
    
    <!--热门搜索 开始-->
    <div class="cate">
      <div class="cate_item cate_item-search">
        <div class="cate_item_title cate_item-search_title">热门搜索</div>
        <ul class="cate_item_list cate_item-search_list zbSearch_hot">
          <li>后端开发</li>
          <li>移动开发</li>
          <li>前端测试</li>
          <li>运维</li>
          <li>DBA</li>
          <li>测试</li>
          <li>项目管理</li>
          <li>硬件开发</li>
        </ul>
      </div>
    </div>
    <!--热门搜索 结束-->
    
    <!--导航 开始-->
    <nav class="nav nav-wrap">
      <a class="nav_link nav_link-active" href="#">
        <i class="fa fa-bullseye"></i>
        <p>众包</p>
      </a>
      <a class="nav_link" href="#">
        <i class="fa fa-lightbulb-o"></i>
        <p>创意设计</p>
      </a>
      <a class="nav_link" href="#">
        <i class="fa fa-gift"></i>
        <p>私人订制</p>
      </a>
      <a class="nav_link" href="#">
        <i class="fa fa-user"></i>
        <p>我的</p>
      </a>
    </nav>
    <!--导航 结束-->
  </div>
  <script src="/js/zb.js"></script>
</body>
</html>
