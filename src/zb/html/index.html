<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0,  minimum-scale=1, maximum-scale=1">
  <title>首页 - 众包 - 梦高速</title>
  <!--<link rel="stylesheet" href="/css/zb.css">-->
</head>

<body>
  <div class="page">
    <!--头部 开始-->
    <header class="header header-reverse header-noleft">
      <div class="header_sect">
        <a href="#" class="header_link">登录</a>
      </div>
    </header>
    <!--头部 结束-->
    <!--搜索框 开始-->
    <div class="srch srch-join">
      <div class="srch_wrap">
        <label class="srch_label" for="search"><i class="fa fa-search"></i></label>
        <input class="srch_input" id="search" type="text" placeholder="请输入关键词">
      </div>
      <button class="srch_btn" type="button">搜索</button>
    </div>
    <!--搜索框 结束-->
    <!--分类栏 开始-->
    <ul class="grid">
      <li class="grid_item">
        <div class="grid_item_icon"><i class="fa fa-qrcode"></i></div>
        <div class="grid_item_text">全部分类</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon"><i class="fa fa-cart-plus"></i></div>
        <div class="grid_item_text">开发众包</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon"><i class="fa fa-cart-plus"></i></div>
        <div class="grid_item_text">装修众包</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon"><i class="fa fa-cart-plus"></i></div>
        <div class="grid_item_text">营销众包</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon"><i class="fa fa-line-chart"></i></div>
        <div class="grid_item_text">电商众包</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon"><i class="fa fa-line-chart"></i></div>
        <div class="grid_item_text">其他</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon"><i class="fa fa-cart-plus"></i></div>
        <div class="grid_item_text">电商众包</div>
      </li>
      <li class="grid_item">
        <div class="grid_item_icon"><i class="fa fa-cart-plus"></i></div>
        <div class="grid_item_text">其他</div>
      </li>
    </ul>
    <!--分类栏 结束-->

    <!--推荐  开始-->
    <div class="hotwrap">
      <!--标题  开始-->
      <div class="hottitle">
        <h3 class="titleA">为你推荐</h3>
        <a class="hottitle_more" href="#">更多></a>
      </div>
      <!--标题  结束-->

      <!--推荐列表  开始-->
      <ul class="hostlist">
        <li class="hostlist_item">
          <!--<div class="hostlist_item_img">
            <div style="width:60px;height:60px;background:red"></div>
          </div>-->
          <div class="hostlist_content">
            <div class="base_title_wrap">
              <h2 class="base_title_text base_title_text-small"><span class="base_title_wrap_label">[报名中]</span>网站全套魔板开发（提供psd莫版文件）</h2>
              <span class="base_title_tag">网站</span>
            </div>
            <div class="hostlist_item_info">
              <div class="hostlist_item_info_item hostlist_item_info_item-em">
                ￥<strong>1,000</strong>
              </div>
              <div class="hostlist_item_info_item">
                0<span class="hostlist_item_info_item_label">人参与</span> | <span class="hostlist_item_info_item_label">交付周期：</span>15天
              </div>
              <div class="hostlist_item_info_item">
                <span class="hostlist_item_info_item_label">发布者：</span>admin
              </div>
            </div>
          </div>
        </li>
        <li class="hostlist_item">
          <div class="hostlist_content">
            <div class="base_title_wrap">
              <h2 class="base_title_text base_title_text-small"><span class="base_title_wrap_label">[报名中]</span>网站全套魔板开发（提供psd莫版文件）</h2>
              <span class="base_title_tag">网站</span>
            </div>
            <div class="hostlist_item_info">
              <div class="hostlist_item_info_item hostlist_item_info_item-em">
                ￥<strong>1,000</strong>
              </div>
              <div class="hostlist_item_info_item">
                0<span class="hostlist_item_info_item_label">人参与</span> | <span class="hostlist_item_info_item_label">交付周期：</span>15天
              </div>
              <div class="hostlist_item_info_item">
                <span class="hostlist_item_info_item_label">发布者：</span>admin
              </div>
            </div>
          </div>
        </li>
      </ul>
      <!--推荐列表  结束-->
    </div>
    <!--推荐  结束-->
  </div>
  
  <script src="/js/common.js"></script>
  <script src="/js/zb.js"></script>
</body>

</html>
